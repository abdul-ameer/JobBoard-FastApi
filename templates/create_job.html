{% extends "base.html" %}
{% block title %}Post a Job â€“ Job Board{% endblock %}
{% block content %}
  <h2 style="margin:20px 2px;">Post a New Job</h2>
  <div class="card">
    <form class="form" method="post" action="/jobs/create">
      <div class="form-row">
        <input class="input" type="text" name="title" placeholder="Job Title" required>
        <input class="input" type="text" name="company" placeholder="Company" required>
        <input class="input" type="text" name="location" placeholder="Location" required>
        <input class="input" type="text" name="skills" placeholder="Skills (comma separated)">
      </div>
      <div class="form-row">
        <textarea class="textarea" name="description" placeholder="Job Description" required></textarea>
      </div>
      <div class="form-actions">
        <a class="btn btn-ghost" href="/">Cancel</a>
        <button class="btn" type="submit">Publish Job</button>
      </div>
    </form>
  </div>
{% endblock %}
